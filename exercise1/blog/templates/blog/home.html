{% extends "blog/base.html" %}
{% block content %}
<div class="text-center mb-4">
    <h1 class="display-6">Welcome to the Blog</h1>
    <p class="text-muted">Your daily dose of knowledge and inspiration</p>
</div>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>By {{post.author}} on {{post.date_posted}}</p>
        <p>{{post.content}}</p>
    {% endfor %}
{% endblock content %}
