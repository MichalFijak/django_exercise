{% extends "blog/base.html" %}
{% with title="Home" %}
{% block content %}
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="card-body d-flex align-items-start">
                    <img class="rounded-circle me-3" src="{{ object.author.profile.image.url }}" alt="{{ post.title }}" style="width: 100px; height: 100px;">
                    <div>
                        <h2 class="article-title">{{ object.title }}</h2>
                        <h6 class="card-subtitle mb-2 text-muted">By {{ object.author }} on {{ object.date_posted|date:"F d, Y" }}</h6>
                        <p class="card-text">{{ object.content }}</p>
                    </div>
                </div>
            </div>
        </div>
</div>
{% endblock content %}
{% endwith %}
